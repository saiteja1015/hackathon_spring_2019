<html>
<head>
<style>
header {
  background-color: #666;
  padding: 70px;
  text-align: center;
  font-size: 35px;
  color: white;
  border-radius: 25px;
  font-family:arial;
  font-size:50px;
}
.ocr_results {
  font-size: 50px;
  color: white;
  font-family:arial;
}
</style>
<script src="https://cdn.rawgit.com/naptha/tesseract.js/0.2.0/dist/tesseract.js"></script>
</head>
<body background="3.jpg">
<center>

<header>PARKING ASSISTANCE</header>
<br><br><br><br><br><br>
<input type="text" id="url" placeholder="Image URL"/>
<input type="button" id="go_button" value="Run"/>
<div id="ocr_status"> </div>
<div id="ocr_results"> </div>
</center>

<script>
function runOCR(url) 
{
Tesseract.recognize(url)
.then(function(result) {
document.getElementById("ocr_results")
.innerText = result.text;
}).progress(function(result) {
document.getElementById("ocr_status")
.innerText = result["status"] + " (" +
(result["progress"] * 100) + "%)";
});
}
document.getElementById("go_button")
.addEventListener("click", function(e) {
var url = document.getElementById("url").value;
runOCR(url);
});
</script>
</body>
</html>
